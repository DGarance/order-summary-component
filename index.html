<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card">
    <img class="card-img" src="./images/illustration-hero.svg" alt="illustration-hero">
    <div class="card-content">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card-plan-info">
        <img class="plan-img" src="./images/icon-music.svg" alt="icon-music">
        <p class="plan-info">Annual Plan <span class="plan-price">$59.99/year</span> </p>
        <a class="plan-change" href="#">Change</a>
      </div>

      <a class="card-btn" href="#">Proceed to Payment</a>
      <a class="card-cancel" href="#">Cancel order</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Garance</a>.
  </div>
</body>

</html>
